<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle chanel perfume bottle" class="deskdis">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle chanel perfume bottle" class="mobdis">
      <div class="card">
      <p class="head">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price"><strong>$149.99</strong>
        <s>$169.99</s></div>
      <button><img src="./images/icon-cart.svg" alt="shopping cart icon">Add to Cart</button>
    </div>
    </main>
  </div>

  </div> -->
</body>
</html>
